<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>基于Three.js的碰撞检测穿马路动画DEMO演示</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div style="text-align:center;clear:both;">

</div>
  <div id="counter">0</div>
    
<div id="controlls">
  <div>
    <button id="forward">↑</button>
    <button id="left">←</button>
    <button id="backward">↓</button>
    <button id="right">→</button>
  </div>
  <div id="touchbar">
    <button id="touchmovebtn">触控</button>
  </div>
</div>



<div id="end">
  <button id="retry">Retry</button>
</div>
  <script src='js/three.min.js'></script>

  <script  src="js/index.js"></script>

<script src="js/hammer.min.js"></script>

<script type="text/javascript">
  var start = document.getElementById("touchmovebtn");
  var hammerstart = new Hammer(start);

  hammerstart.on('any', function(ev) {  //pan???
    console.log(ev); //输出拖移事件对象
    ev.preventDefault(); // 阻止浏览器默认事件，重要





  });


</script>


</body>

</html>
