<div style="text-align:center;clear:both;">

</div>
  <div id="counter">0</div>
    
<div id="controlls">
  <div >
    <button id="forward">↑</button>
    <button id="left">←</button>
    <button id="backward">↓</button>

  </div>

<div id="end">

</div>
  <script src='js/three.min.js'></script>

  <script  src="js/index.js"></script>

<script src="js/hammer.min.js"></script>

<script type="text/javascript">
  var start = document.getElementById("mainbody");
  var hammerstart = new Hammer(start);
  hammerstart.get('swipe').set({
    direction: Hammer.DIRECTION_ALL
  });

  hammerstart.on('swipeup',
          function(ev) {
    ev.preventDefault(); // 阻止浏览器默认事件，重要

            counterDOM.innerHTML="加油，加油";
            move("forward");
  });
  hammerstart.on('swipedown',
          function(ev) {
            ev.preventDefault(); // 阻止浏览器默认事件，重要

            move("backward");
          });
  hammerstart.on('swipeleft',
          function(ev) {
            ev.preventDefault(); // 阻止浏览器默认事件，重要

            move("left");
          });
  hammerstart.on('swiperight',
          function(ev) {
            ev.preventDefault(); // 阻止浏览器默认事件，重要
            move("right");
          });
</script>


</body>

</html>
